<template id="gird-panel-panel-template">
    <style>
        :host {

            --accent-color: var(--primary-color);
            /* 红色高亮色 */
            --bg-color: var(--background-color);
            --border-color: var(--border-color);
            --text-main: var(--primary-font-color);
            --text-sub: var(--grey-4);
            cursor: pointer;
        }

        /* 外层容器/链接 */
        .wrapper {
            text-decoration: none;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            position: relative;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
        }

        /* 内容布局 */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .subtitle {
            color: var(--text-sub);
            font-size: 12px;
            font-family: 'Jetbrains Mono';
            letter-spacing: 2px;
            margin-bottom: 4px;
            transition: color 0.2s;
        }

        .title {
            color: var(--text-main);
            font-size: 18px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* 状态标签 */
        .status-badge {
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        /* Hover 状态 */
        .wrapper:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(255, 46, 46, 0.2), inset 0 0 10px rgba(255, 46, 46, 0.1);
            background-color: #120505;
        }

        .wrapper:hover .subtitle {
            color: var(--accent-color);
        }

        .wrapper:hover .status-badge {
            background-color: var(--accent-color);
            color: #000;
        }

        /* 装饰发光条 (可选) */
        .wrapper::before {
            content: '';
            position: absolute;
            left: -1px;
            top: 0;
            width: 2px;
            height: 0;
            background-color: var(--accent-color);
            transition: height 0.3s;
        }

        .wrapper:hover::before {
            height: 100%;
        }
    </style>

    <a class="wrapper" id="card-link">
        <div class="content">
            <div class="subtitle" id="subtitle-text">SUB_TITLE</div>
            <div class="title" id="title-text">MAIN TITLE</div>
        </div>
        <div class="status-badge">AVAILABLE</div>
    </a>
</template>
