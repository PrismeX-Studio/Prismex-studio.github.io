<template id="under-construction-info-template">
    <style>
        :host {
            --theme-color: var(--secondary-color); /* 警告橙色 */
            display: block;
            margin: 20px 0;
        }

        h1 { font-family: "Rajdhani"; margin: 0; text-align: left; letter-spacing: 2px; }

        .titlecon {
            display: flex;
            flex-direction: column;
            padding: 0 0 8px 12px;
            width: 100%;
        }

        .titlecon > span {
            color: var(--grey-4-07, #ccc);
            font-family: "Jetbrains Mono";
            font-size: 12px;
            height: 12px;
        }

        .title-container {
            display: flex;
            flex-direction: row;
            padding: 20px 24px;
            overflow: hidden;
            background-image: repeating-linear-gradient(-45deg,
                color-mix(in srgb, var(--theme-color) 10%, transparent) 0 20px,
                color-mix(in srgb, var(--theme-color) 15%, transparent) 20px 40px);
        }

        hr{
            box-shadow: 0 -2px 16px var(--theme-color);
            filter:contrast(1.6);
            height:3px;
            --side-color: color-mix(in srgb,var(--theme-color),transparent 50%);
            --center-color: color-mix(in srgb,var(--theme-color),transparent 20%);
            background:linear-gradient(to right, var(--side-color) 0%, var(--center-color) 50%, var(--side-color) 100%);
            border:none;
            margin:0
        }

        .dev-navigation-panel-container {
            width: 100%;
            max-width: 1000px;
            border: 2px solid var(--theme-color);
            background: color-mix(in srgb, var(--theme-color) 5%, black);
            position: relative;
            overflow: hidden;
        }

        /* 滚动文字区域 */
        .info-viewport {
            height: 120px;
            overflow: hidden;
            position: relative;
            background: rgba(0,0,0,0.3);
            margin: 10px;
            padding: 5px;
            border-left: 2px solid var(--theme-color);
        }

        .scroll-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: scroll-up 10s linear infinite;
        }

        .scroll-content:hover {
            animation-play-state: paused;
        }

        .info-item {
            font-family: "Jetbrains Mono";
            font-size: 14px;
            color: var(--theme-color);
            display: flex;
            justify-content: space-between;
            padding: 2px 10px;
        }

        .info-label { opacity: 0.7; }
        .info-value { font-weight: bold; text-shadow: 0 0 8px var(--theme-color); }

        @keyframes scroll-up {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }

        .square {
            background-color: var(--theme-color);
            width: 4px;
            margin-right: 6px;
        }
    </style>

    <div class="dev-navigation-panel-container">
        <div class="title-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="titlecon">
                <h1 id="main-title">UNDER CONSTRUCTION</h1>
                <span id="sub-title">SYSTEM EXPANSION IN PROGRESS</span>
            </div>
        </div>
        <hr>
        <div class="info-viewport">
            <div class="scroll-content" id="scroll-box">
                <div class="info-item">
                    <span class="info-label">> START_DATE:</span>
                    <span class="info-value" id="val-start">2023-10-01</span>
                </div>
                <div class="info-item">
                    <span class="info-label">> DEV_STAGE:</span>
                    <span class="info-value" id="val-stage">BETA 0.8.2</span>
                </div>
                <div class="info-item">
                    <span class="info-label">> TIME_ELAPSED:</span>
                    <span class="info-value" id="val-elapsed">00D 00H 00M</span>
                </div>
                <div class="info-item">
                    <span class="info-label">> ESTIMATED_COMPLETION:</span>
                    <span class="info-value" id="val-eta">2024-12-30</span>
                </div>
                </div>
        </div>
        <div style="padding: 10px;">
            <slot></slot>
        </div>
    </div>
</template>
