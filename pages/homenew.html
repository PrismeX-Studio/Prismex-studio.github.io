    <!--import jQuery-min-->
    <script type="text/javascript" src="..\JS\jquery-3.7.1.min.js"></script>
    <style>
        :root {
            font-family: "Rajdhani", sans-serif !important;
        }

        body {
            --background-color: var(--bg-color-0) !important;
            --background-line-color: var(--bg-color-1) !important;
            margin: 0px;
            background: var(--background-color);
            background-size: 40px 40px !important;
            background-position: center center;
            background-image:
                linear-gradient(to right, var(--background-line-color) 1.5px, transparent 1px),
                linear-gradient(to bottom, var(--background-line-color) 1.5px, transparent 1px) !important;
            min-width: 300px;
            overflow-x: hidden;
        }

        .top {
            width: 100%;
            padding: 5rem 6rem 5rem 6rem;
            --theme-color: var(--primary-color);
            border-bottom: 0.2rem solid var(--theme-color);
            background: linear-gradient(transparent, 63%, color-mix(in srgb, 40% var(--theme-color), transparent));
            display: flex;
            flex-direction: row;
            position: relative;
            overflow: hidden;
        }

        .top>img {
            width: 24rem;
            z-index: -1;
            margin: -4rem 0 -10.7rem -4rem;
            filter: drop-shadow(-2rem 0 0 rgba(100, 100, 100, 0.4)) 
                drop-shadow(-4rem 0 0 rgba(100, 100, 100, 0.3)) 
                drop-shadow(-6rem 0 0 rgba(100, 100, 100, 0.2))
                drop-shadow(23662px 0 0 var(--bg-color-2)); 
            transform: translate(-23662px);
        }

        .title-container {
            border-left: 0.6rem solid var(--theme-color);
            padding-left: 2rem;
            height: min-content;
        }

        .title-container>* {
            font-family: "Rajdhani";
        }

        .title-container>.title {
            font-size: 4.7rem;
        }
    </style>
    <script type="text/javascript" src="..\scripts\head.js"></script>
</head>
