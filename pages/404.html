<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--import jQuery-min-->
    <script type="text/javascript" src="..\JS\jquery-3.7.1.min.js"></script>
    <title>
        ERROR!
    </title>
    <script type="text/javascript" src="..\scripts\head.js"></script>
    <style>
        body {
            background-size: 30px 30px;
            background-position: center center;
            background-image:
                linear-gradient(to right, #6666660e 2px, transparent 2px),
                linear-gradient(to bottom, #6666660e 2px, transparent 2px);
        }
    </style>
    <style>
        root{
            --border-color:rgba(100, 100, 100, 0.7) !important;
            --background-color:rgba(51, 51, 51, 1) !important;
            --background-error-color:rgba(35, 35, 35, 1);
            --background-error:linear-gradient(var(--background-error-color), 63%, color-mix(in srgb, var(--error-color), black));
        }
        .container {
            width: 100%;
            border: 2px solid var(--border-color);
            background: rgba(51, 51, 51, 1);
            padding: 8px;
            margin: 16px 0px 16px 0px;
            box-shadow: 0px 0px 16px color-mix(in srgb, var(--background-color)70%, black);
        }

        .container>* {
            font-family: "Rajdhani";
        }

        .reload-block {
            background-color: var(--primary-container-color);
            min-height: 75px;
            min-width: 75px;
            display: flex;
            align-items: center;
        }

        .reload-block:hover{
            border: 2px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div class="include" file="_navbar.html">
    </div>
    <!--main-->
    <div class="content">
        <div class="container0">
            <hr class="blank" style="height:192px">
            <div class="container-error">
                <div class="container-error-inner">
                    <img src="..\images\error.webp">
                    <h1>ERROR!!!</h1>
                    <p></p>
                    <p>
                        您访问的页面不存在或已被删除......请务必确认您输入了正确的链接。<br />
                        The page you accessed does not exist or has been deleted. Please make sure you inputed the right
                        link.
                    </p>

                </div>
            </div>
            <div class="container" style="display: flex;flex-direction: row;align-items: start;flex-wrap: nowrap;">
                <div
                    style="display: flex;flex-direction: column;align-items: start;border-right: 2px solid rgba(100, 100, 100, 0.7);padding-right: 16px; margin:0px 16px 0px 8px ;">
                    <p style="margin: 0;">
                        ERROR CODE
                    </p>
                    <h1>
                        404_NOT_FOUND
                    </h1>
                </div>
                <div style="display: flex;flex-direction: column;align-items: start;min-width: 128px;">
                    <p style="margin: 0;">
                        INFORMATION
                    </p>
                    <h1 style=" white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100%;">
                        THE REQUESTED FILE CAN'T BE FOUND ON THE SERVER.
                    </h1>
                </div>
                <hr class="blank">
                <div class="reload-block" onclick="alert('???!')">
                    <h1 style="text-align: center;width:100%;flex-shrink: 0;min-height: 100%;">
                        ERN
                    </h1>
                </div>
            </div>
            <hr class="blank" style="height:192px">
        </div>
    </div>
    <div class="include" file="_footer.html"></div>
</body>

</html>
