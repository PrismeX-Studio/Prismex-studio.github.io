<!DOCTYPE html>

<head>
    <style>
        .navbar-container{
            position: fixed;
            top: 0px;
            z-index: 1;
            height: 50px;
            width: 100%;
            
        }

        .navbar-bottom-deco{
            width:100%;
            height:1.8px;
            --side-color:rgba(255, 57, 56, 0.2);
            --center-color:rgba(255,57,56,0.7);
            box-shadow: 0 0 10px var(--primary-color);
            background: linear-gradient(to right,var(--side-color) 0%,var(--center-color) 50%,var(--side-color) 100%);
        }

        .navbar {
            height: 50px;
            width: 100%;
            padding: 8px 40px 8px 16px;
            display: flex;
            flex-direction: row;
            align-items: center;
            --surface-color1:color-mix(in srgb, var(--surface0-color) 77%, transparent);
            --surface-color2:color-mix(in srgb, var(--primary-color) 24%, black);
            background: linear-gradient(var(--surface-color1),78%,var(--surface-color2));
            backdrop-filter: blur(11px) saturate(1.8);
            background-position-x: 0px;
            
            --nav-shadow: 0 4px 30px rgba(255, 57, 56, 0.1);
            box-shadow:var(--nav-shadow);

        }

        .navbar>* {
            margin: 0px 40px 0px 0px;
            min-width: fit-content;
        }

        .navbar>a {
            font-weight: normal;
            font-family: "Jetbrains Mono";
            background: transparent;
            border: transparent solid 1px;
            border-radius: 4px;
            padding: 6px 12px 6px 12px;
            margin: auto 8px auto 8px;
            transition: all 0.2s ease 0s;
        }

        .navbar>a:hover {
            transition: all 0.20s ease 0s;
            color: color-mix(in srgb, var(--primary-color)95%, var(--surface0-color));
            border: var(--primary-color) solid 1px;
            border-radius: 4px;
            background: var(--hover-color);
            padding: 6px 12px 6px 12px;
        }

        .navbar>img {
            height: 40px;
            width: 40px;
            margin: 0;
            margin-right:10px;
            transform: scale(1);
            border-radius: 8px;
        }

        .navbar>ttl{
            display:flex;
            flex-direction: column;
            align-items: left;
            margin:0;
            border-right:var(--grey-2-07) solid 1.6px;
            margin-right: 16px;
        }

        .navbar>ttl>txt {
            margin:0px;
            padding:0px;
            line-height: 24px;
            font-size: 24px;
            font-weight: bold;
            margin-left: 0px;
            margin-right: 24px;
            padding-right: 0px;
            font-family:"Rajdhani Medium";
            color: var(--primary-color);
            border-right: var(--center-color) solid 2px;
        }

        ttl>p{
            height:10px;
            font-family: "Jetbrains Mono";
            color:var(--grey-4-07);
            margin:0;
            padding:0;
            line-height: 9px;
            font-size: 9px;
            overflow:unset;
            text-align: left;
        }

        .navbar>hr{
            width:100%;
            border-color:transparent;
        }

        .navbar>span{
            color:var(--grey-2-07);
            text-align: center;
            font-family: "Jetbrains Mono";
            margin:0;
        }

        @keyframes LSD{
            0%{
                color:red
            }
            25%{
                color: limegreen;
            }
            50%{
                color:plum
            }
            75%{
                color:coral
            }
            100%{
                color:red
            }
        }
    </style>
</head>

<body>
    <div class="navbar-container">
        <div class="navbar">
            <img src="..\images\PrismeX-Studio-Icon-Medium.png">
            <ttl>
                <txt>
                    PRISMEX STUDIO
                </txt>
                <p>
                    THE OFFICIAL WEBSITE
                </p>
            </ttl>
            <a href="..\index.html">
                MAIN
            </a>
            <span>/</span>
            <a href="B-1.html">
                文档列表
            </a>
            <span>/</span>
            <a href="JOKE.LSD.html" style="animation: LSD 2s linear infinite">
                我靠好™炫酷的页面
            </a>
            <hr>
            <a href="v2_test.html"
                style="color: var(--warn-color);
                text-shadow: 0px 0px 3px var(--warn-color);
                border: 1px solid var(--warn-color);
                background:color-mix(in srgb,var(--warn-color) 20%,transparent)">
                TEST_NODE
            </a>
            <a href="https://github.com/PrismeX-Studio/Prismex-studio.github.io"
                style="text-align: right;margin-right: 40px;">
                ◈ GITHUB REPO
            </a>
        </div>
        <div class="navbar-bottom-deco">

        </div>
    </div>
    
</body>
